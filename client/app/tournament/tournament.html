<div id="tournament" ng-model="tournament">
  <h1> {{tournament.name}}</h1>
  <h2> {{tournament.Game.name}}</h2>
  <h3> {{tournament.Type.name}}</h3>
  
  <form novalidate name="joinForm" ng-submit="joinTournament()">

    <md-button class="md-raised md-primary">Join</md-button>

  </form>
  
  <p> List of participants</p>
  <ul>
    <li ng-repeat="participant in participants" >
      <div class='info'>
        <div class='title'>{{participant.User.first}} {{participant.User.last}}</div>
      </div>
    </li>
  </ul>


  <!-- Test d3 directive -->
  <input
    ng-init="circlecount=10"
    ng-change="getTheData(circlecount)"
    ng-model="circlecount"
    type="range" name="points" min="2" max="20">

    <div>Count: {{circlecount}} Data: {{theData}}</div>

    <d3test
            ng-init="getTheData(circlecount)"
            data="theData">
    </d3test>


</div>
