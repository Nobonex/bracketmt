<div id="join">
  
  <h1> Join a Tournament</h1>


  <md-input-container>
    <input type="text" ng-model='filter'>
  </md-input-container>

  <ul>
    <li ng-repeat="tournament in tournaments | filter: filter">
      <div class='info'>
        <div class='name'>{{tournament.name}}</div>
      </div>
    </li>
  </ul>

</div>
